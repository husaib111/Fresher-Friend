# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
# services:
#   - postgres:latest

stages:
  - install
  - build
  - test
  - pre-deploy
  - deploy

install-client:
   stage: install
   script:
      - cd client
      - npm install
   artifacts:
      name: "artifacts"
      untracked: true
      expire_in: 30 mins
      paths:
        - client/.npm
        - client/node_modules/

install-server:
   stage: install
   script:
      - cd server
      - npm install
   artifacts:
      name: "artifacts"
      untracked: true
      expire_in: 30 mins
      paths:
        - server/node_modules/        

build: # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Compiling the client code..."
    - cd client
    - npm run build
    - echo "Compile complete."
  artifacts:
      paths:
         - build
      expire_in: 30 mins
  dependencies:
    - install-client
    - install-server


unit-test-client-job: # This job runs in the test stage.
  stage: test # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Executing unit tests..."
    - CI=true npm test
  dependencies:
    - install-client
    - install-server
    - build


lint-test-job: # This job also runs in the test stage.
  stage: test # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Linting code... This will take about 1 second."
    - sleep 1
    - echo "No lint issues found."

pre-deploy-job:
  stage: pre-deploy
  script:
    - cd /var/www/team10-21
    - git stash
    - git pull "https://team10-21:glpat--d6rb-Nhhb_srB2sMkDH@git-teaching.cs.bham.ac.uk/mod-team-project-2021/team10-21.git"
    - pm2 delete all

deploy-client-job: # This job runs in the deploy stage.
  stage: deploy # It only runs when *both* jobs in the test stage complete successfully.
  script:
    - cd /var/www/team10-21
    - cd client
    - npm install
    - npm run build
    - pm2 serve -s build 3000 --spa
  
deploy-server-job: # This job runs in the deploy stage.
  stage: deploy # It only runs when *both* jobs in the test stage complete successfully.
  script:
    - cd /var/www/team10-21
    - cd server
    - npm install
    - pm2 start index.js
 