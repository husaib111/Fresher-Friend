stages:
  - install
  - build
  - test
  - deploy

install-client:
  stage: install
  script:
    - cd client
    - npm ci
  artifacts:
    name: "artifacts"
    untracked: true
    expire_in: 30 mins
    paths:
      - client/node_modules/

install-server:
  stage: install
  script:
    - cd server
    - npm ci
  artifacts:
    name: "artifacts"
    untracked: true
    expire_in: 30 mins
    paths:
      - server/node_modules/

build:
  stage: build
  dependencies: ["install-client"]
  script:
    - cd client
    - npm run build
  artifacts:
    paths:
      - client/build/
    expire_in: 30 mins

client-test:
  stage: test
  script:
    - cd client
    - echo "Executing unit tests..."
    - CI=true npm test -- --coverage
  needs: ["install-client"]
  dependencies:
    - install-client
  artifacts:
    name: "test-report"
    untracked: true
    exclude:
      - client/node_modules/**/*
    when: always
    expire_in: "1 day"

server-test:
  stage: test
  script:
    - cd server
    - pm2 list
    # - pm2 delete index
    - npm test
  needs: ["install-server"]
  dependencies:
    - install-server
  artifacts:
    name: "test-report"
    untracked: true
    exclude:
      - server/node_modules/**/*
    when: always
    expire_in: "1 day"

system-test:
  stage: test
  script:
    - echo "Testing..."
    - sleep 1
    - echo "Done"
  needs: ["install-server", "install-client", "client-test", "server-test"]
  dependencies:
    - install-server
    - install-client

pre-deploy:
  stage: deploy
  script:
    - rsync -a --delete-after . /var/www/team10-21/
    - rsync -a --delete-after ./client/build/* /var/www/fresher-friend.bham.team/html/
    - cd /var/www/team10-21
    - pm2 list
    # - pm2 delete all

deploy-client:
  stage: deploy
  dependencies: []
  script:
    - cd /var/www/team10-21/
    - cd client
    # - pm2 serve -s build 3000 --spa
  needs: ["pre-deploy"]

deploy-server:
  stage: deploy
  dependencies: []
  script:
    - cd /var/www/team10-21/
    - cd server
    - pm2 start index.js
  needs: ["pre-deploy"]
